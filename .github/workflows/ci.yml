name: CI

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup uv
        uses: astral-sh/setup-uv@v5
      - name: Install Python
        run: uv python install 3.12
      - name: Sync dependencies
        run: uv sync --frozen --dev --group tapo
      - name: Pre-commit checks
        run: uv run pre-commit run --all-files

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup uv
        uses: astral-sh/setup-uv@v5
      - name: Install Python
        run: uv python install 3.12
      - name: Sync dependencies
        run: uv sync --frozen --dev --group tapo
      - name: Pytest
        run: uv run pytest

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup uv
        uses: astral-sh/setup-uv@v5
      - name: Install Python
        run: uv python install 3.12
      - name: Sync dependencies
        run: uv sync --frozen --no-dev --group tapo
      - name: Build
        run: uv build
